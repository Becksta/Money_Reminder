<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{layout :: layout (~{::body})}" >
<head>
    <meta charset="UTF-8" http-equiv="content-type" content="text/html" />
    <title>All friends: </title>
</head>
<body>

<h1> Alle deine Kontakte </h1>

  <table class="table table-hover">
  <thead>
  <tr>
   
    <th scope="col">Name</th>
    <th scope="col">Email</th>
    <th scope="col">Schulden</th>
    <th scope="col">Erinnerung schicken</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="friend : ${allFriends}">

    <td> <span th:text="${friend.name}">Name</span></td>
    <td> <span th:text="${friend.email}">Email</span></td>
    <td> <span th:text="${friend.owes}">Email</span></td>
    <td> <!-- Button trigger modal -->
      <input type="button" onclick="location.href='https://googlemail.com';" value="Gehe zu Gmail" />

    </td>
  </tr>
  </tbody>
</table>


<hr>

</body>
</html>
