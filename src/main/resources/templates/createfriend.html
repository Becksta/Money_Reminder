<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{layout :: layout (~{::body})}" >
<head>
    <meta charset="UTF-8" http-equiv="content-type" content="text/html" />
    <title>You can create a new friend here</title>
</head>
<body>
<h2>Create a friend</h2>
<form target="_blank" action="#" th:action="@{/createfriend}" th:object="${friend}" method="post">
    <p>Name: <input type="text" th:field="*{name}" /></p>
    <p>Email: <input type="text" th:field="*{email}" /></p>
    <p>Owes: <input type="text" th:field="*{owes}" /></p>

    <p> <input type="submit" value="Submit" /></p>
    <a href="/home"> Home </a>


</form>

</body>
</html>
