<!DOCTYPE html>
<html th:fragment="layout (template)" lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Money Reminder</title>
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" th:src="@{/img/favicon.png}" >
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta id="Viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" href="#" rel="stylesheet" />

    <!-- JavaScript Bundle with Popper (fpr Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container container-fluid">
            <a class="navbar-brand" href="/">
                <img th:src="@{/img/favicon.png}" alt="" width="28" height="28" class="d-inline-block align-text-top">
                MoneyReminder
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/allfriends}" th:classappend="${#request.requestURI == '/allfriends' ? 'active':''}">See all Friends</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/loginsite}" th:classappend="${#request.requestURI == '/login' ? 'active':''}">LOGIN</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}" th:classappend="${#request.requestURI == '/logout' ? 'active':''}">LOGOUT</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <div sec:authorize="isAuthenticated()">
                        <form id="logout-form" method="POST" action="#" th:action="@{/logout}">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    </header>
    <main role="main" class="content-wrapper mt-3">
        <div class="container">
            <!--/*@thymesVar id="template" type="templates"*/-->
            <section th:include="${template}"></section>
        </div>
    </main>
    <!--    <footer class="container">-->
    <!--        <p>The Footer</p>-->
    <!--    </footer>-->
    </div>
    </div>
    </nav>

</head>
<body>
</body>
</html>
